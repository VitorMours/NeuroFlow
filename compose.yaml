services:
  db:
    image: mysql:latest
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_USER: neuroflow_user
      MYSQL_PASSWORD: neuroflow_password_dev
      MYSQL_DATABASE: neuroflow_db
      MYSQL_ROOT_PASSWORD: root_password_change_me
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_ROOT_PASSWORD:-root_password_change_me}"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 10s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_change_me}
    ports:
      - "8080:80"
    
  flask:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLASK_APP: wsgi:app  # Deve ser wsgi:app (used by flask CLI)
      FLASK_ENV: production
      SECRET_KEY: super_secret_key_for_testing
      SQLALCHEMY_DATABASE_URI: mysql+pymysql://neuroflow_user:neuroflow_password_dev@db:3306/neuroflow_db
    command: gunicorn --bind 0.0.0.0:5000 --workers 1 --threads 2 --access-logfile - wsgi:app

    ports:
      - "5000:5000"

volumes:
  db_data: