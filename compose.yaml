version: '3.8'

services:
  # MySQL database service
  db:
    image: mysql:8.0
    container_name: vtasks_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_me
      MYSQL_DATABASE: vtasks_db
      MYSQL_USER: vtasks_user
      MYSQL_PASSWORD: vtasks_password_dev
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u vtasks_user -pvtasks_password_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vtasks_network

  # phpMyAdmin for DB inspection
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: vtasks_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - vtasks_network

  # Web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: vtasks_web:latest
    container_name: vtasks_web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: wsgi.py
      FLASK_ENV: development
      # SQLAlchemy connection using PyMySQL driver
      SQLALCHEMY_DATABASE_URI: mysql+pymysql://vtasks_user:vtasks_password_dev@db:3306/vtasks_db
      SECRET_KEY: ${SECRET_KEY:-sua_chave_secreta_muito_forte_aqui}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vtasks_network

volumes:
  mysql_data:

networks:
  vtasks_network:
    driver: bridge

